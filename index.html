<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section class="py-5">
      <h1 class="text-center mb-5 py-2 position-relative">Bookmarker</h1>

      <div class="container">
        <div class="inputWrapper mb-5">
          <h2 class="text-center mb-5">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark Your Favorite Sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="form-group name-box mb-4">
            <label for="siteName" class="mb-2"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
            >
            <input
              type="text"
              class="form-control mb-1"
              id="siteName"
              oninput="validateName()"
              placeholder="Write site name"
              required
            />
            <div class="alert alert-danger p-2 d-none" id="wrong-name">
              <small>Please name must start with ( A - Z )</small>
            </div>
          </div>
          <div class="form-group url-box mb-4">
            <label for="siteUrl" class="mb-2"
              ><i class="fa-solid fa-link"></i> Site Url</label
            >
            <input
              type="text"
              class="form-control mb-1"
              id="siteUrl"
              oninput="validateUrl()"
              placeholder="Enter site url"
              required
            />
            <div class="alert alert-danger p-2 d-none" id="wrong-url">
              <small>Please enter a valid url</small>
            </div>
          </div>
          <button
            onclick="addBook()"
            id="submitBtn"
            class="btn btn-danger d-block mx-auto py-2 px-4"
          >
          Submit
          </button>
        </div>
        <div class="tableWrapper">
          <table class="table table-hover text-center">
            <thead>
              <th>Index</th>
              <th>Site Name</th>
              <th>View</th>
              <th>Delet</th>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </section>
  <script src="js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
